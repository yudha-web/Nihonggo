<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéß Nihon Player</title>
  <style>
    body {
      background: #0f1115;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 10px;
    }

    .player {
      background: #1c1f26;
      border-radius: 20px;
      padding: 25px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    audio {
      width: 100%;
      margin-top: 15px;
      outline: none;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    button {
      background: #282c34;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      background: #444b59;
      transform: scale(1.05);
    }

    select {
      background: #282c34;
      color: white;
      border: none;
      padding: 6px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üéµ Nihon Music Player</h1>
  <div class="player">
    <h2 id="title">Loading...</h2>
    <audio id="audio" controls></audio>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="back10">‚è™10s</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="forward10">‚è©10s</button>
      <button id="next">‚è≠</button>
    </div>

    <div style="margin-top:15px;">
      <label>Speed:</label>
      <select id="speed">
        <option value="0.25">0.25x</option>
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>
  </div>

  <script>
    // Daftar lagu otomatis (pastikan nama file sesuai di repo kamu)
    const playlist = [
      "lagu1.mp3",
      "lagu2.mp3",
      "lagu3.mp3",
      // tambahkan sampai lagu87.mp3
    ];

    let index = 0;
    const audio = document.getElementById('audio');
    const title = document.getElementById('title');
    const playBtn = document.getElementById('play');

    function loadSong(i) {
      audio.src = playlist[i];
      title.textContent = playlist[i];
      audio.play();
      playBtn.textContent = '‚è∏';
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    };

    document.getElementById('next').onclick = () => {
      index = (index + 1) % playlist.length;
      loadSong(index);
    };

    document.getElementById('prev').onclick = () => {
      index = (index - 1 + playlist.length) % playlist.length;
      loadSong(index);
    };

    document.getElementById('speed').onchange = e => {
      audio.playbackRate = parseFloat(e.target.value);
    };

    document.getElementById('back10').onclick = () => {
      audio.currentTime -= 10;
    };

    document.getElementById('forward10').onclick = () => {
      audio.currentTime += 10;
    };

    audio.onended = () => {
      index = (index + 1) % playlist.length;
      loadSong(index);
    };

    loadSong(index);
  </script>
</body>
</html>
