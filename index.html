<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üé∂ Nihon Player</title>
<style>
  body {
    background: #0f1115;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .player {
    background: #1c1f26;
    border-radius: 20px;
    padding: 25px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
  }

  h1 {
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 15px;
  }

  audio {
    width: 100%;
    margin: 15px 0;
    border-radius: 10px;
  }

  .controls {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 10px;
  }

  button {
    background: #2b2f38;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
    transition: 0.25s;
  }

  button:hover {
    background: #3e4451;
    transform: scale(1.1);
  }

  select {
    background: #2b2f38;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 6px 10px;
    margin-top: 10px;
  }

  .playlist {
    margin-top: 20px;
    background: #181a20;
    border-radius: 12px;
    padding: 10px;
    max-height: 200px;
    overflow-y: auto;
  }

  .track {
    padding: 8px 10px;
    margin: 5px 0;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.2s;
  }

  .track:hover {
    background: #252932;
  }

  .track.active {
    background: #4f5d75;
  }

  ::-webkit-scrollbar {
    width: 6px;
  }

  ::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 3px;
  }

</style>
</head>
<body>
  <div class="player">
    <h1>üéß Nihon Player</h1>
    <h3 id="title">Loading...</h3>
    <audio id="audio" controls></audio>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="back10">‚è™</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="forward10">‚è©</button>
      <button id="next">‚è≠</button>
    </div>

    <div style="text-align:center; margin-top:10px;">
      <label>Speed: </label>
      <select id="speed">
        <option value="0.25">0.25x</option>
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>

    <div class="playlist" id="playlist"></div>
  </div>

  <script>
    const playlist = [
      "lagu1.mp3",
      "lagu2.mp3",
      "lagu3.mp3",
      "lagu4.mp3",
      "lagu5.mp3"
      // tambahkan sampai lagu87.mp3
    ];

    let index = 0;
    const audio = document.getElementById('audio');
    const title = document.getElementById('title');
    const playBtn = document.getElementById('play');
    const playlistContainer = document.getElementById('playlist');

    function loadSong(i) {
      index = i;
      audio.src = playlist[i];
      title.textContent = playlist[i];
      document.querySelectorAll('.track').forEach((t, idx) => {
        t.classList.toggle('active', idx === i);
      });
      audio.play();
      playBtn.textContent = '‚è∏';
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    };

    document.getElementById('next').onclick = () => {
      loadSong((index + 1) % playlist.length);
    };
    document.getElementById('prev').onclick = () => {
      loadSong((index - 1 + playlist.length) % playlist.length);
    };
    document.getElementById('speed').onchange = e => {
      audio.playbackRate = parseFloat(e.target.value);
    };
    document.getElementById('back10').onclick = () => audio.currentTime -= 10;
    document.getElementById('forward10').onclick = () => audio.currentTime += 10;

    audio.onended = () => {
      loadSong((index + 1) % playlist.length);
    };

    playlist.forEach((track, i) => {
      const div = document.createElement('div');
      div.textContent = track;
      div.className = 'track';
      div.onclick = () => loadSong(i);
      playlistContainer.appendChild(div);
    });

    loadSong(index);
  </script>
</body>
</html>
