<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nihonggo Audio Player</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #111);
    color: #fff;
    text-align: center;
    padding: 30px;
  }
  h1 { color: #00ffb3; text-shadow: 0 0 10px #00ffb3; }
  .player {
    margin: 30px auto;
    padding: 20px;
    width: 320px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,255,179,0.2);
  }
  audio { width: 100%; margin-top: 10px; }
  button {
    background: #00ffb3;
    border: none;
    color: #111;
    font-weight: bold;
    border-radius: 10px;
    padding: 8px 12px;
    margin: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #00e6a5;
  }
  select {
    padding: 5px;
    border-radius: 8px;
    background: #222;
    color: #00ffb3;
    border: 1px solid #00ffb3;
  }
  ul {
    list-style: none;
    padding: 0;
    max-height: 200px;
    overflow-y: auto;
    margin-top: 10px;
  }
  li {
    padding: 6px;
    cursor: pointer;
  }
  li:hover, li.active {
    background: #00ffb3;
    color: #111;
    border-radius: 8px;
  }
</style>
</head>
<body>
<h1>üéß Nihonggo Audio Player</h1>
<div class="player">
  <h3 id="currentTrack">Loading...</h3>
  <audio id="audio" controls></audio><br>
  <button id="prev">‚èÆÔ∏è</button>
  <button id="back10">‚è™ 10s</button>
  <button id="playPause">‚èØÔ∏è</button>
  <button id="fwd10">10s ‚è©</button>
  <button id="next">‚è≠Ô∏è</button><br><br>
  <label>Speed:</label>
  <select id="speed">
    <option value="0.25">0.25√ó</option>
    <option value="0.5">0.5√ó</option>
    <option value="0.75">0.75√ó</option>
    <option value="1" selected>1√ó</option>
    <option value="1.25">1.25√ó</option>
    <option value="1.5">1.5√ó</option>
    <option value="2">2√ó</option>
  </select>
  <ul id="playlist"></ul>
</div>

<script>
const playlistEl = document.getElementById("playlist");
const audio = document.getElementById("audio");
const currentTrack = document.getElementById("currentTrack");
let currentIndex = 0;
let tracks = [];

// ambil daftar file mp3 otomatis dari GitHub repo
fetch("https://api.github.com/repos/yudha-web/Nihonggo/contents/")
  .then(res => res.json())
  .then(data => {
    tracks = data
      .filter(file => file.name.endsWith(".mp3"))
      .sort((a, b) => a.name.localeCompare(b.name));
    playlistEl.innerHTML = tracks.map((t, i) =>
      `<li data-index="${i}">${t.name}</li>`
    ).join("");
    loadTrack(0);
  });

function loadTrack(index) {
  const track = tracks[index];
  if (!track) return;
  currentIndex = index;
  audio.src = track.download_url;
  currentTrack.textContent = track.name;
  document.querySelectorAll("li").forEach(li => li.classList.remove("active"));
  const active = playlistEl.querySelector(`[data-index="${index}"]`);
  if (active) active.classList.add("active");
}

document.getElementById("playPause").onclick = () => {
  if (audio.paused) audio.play(); else audio.pause();
};
document.getElementById("next").onclick = () => {
  if (currentIndex < tracks.length - 1) loadTrack(currentIndex + 1);
  audio.play();
};
document.getElementById("prev").onclick = () => {
  if (currentIndex > 0) loadTrack(currentIndex - 1);
  audio.play();
};
document.getElementById("back10").onclick = () => { audio.currentTime -= 10; };
document.getElementById("fwd10").onclick = () => { audio.currentTime += 10; };
document.getElementById("speed").onchange = (e) => {
  audio.playbackRate = parseFloat(e.target.value);
};
playlistEl.onclick = (e) => {
  if (e.target.tagName === "LI") {
    loadTrack(parseInt(e.target.dataset.index));
    audio.play();
  }
};
</script>
</body>
