<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minna Nihonggo</title>
  <style>
    :root{
      --bg:#0f1720; --card:#0f1728; --muted:#9aa6b2; --accent:#1db954; --panel:#0b1220;
      --glass: rgba(255,255,255,0.03);
      --main-text: #e6eef3;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#071021 0%, #0b1220 100%); color:var(--main-text);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      padding:28px;
    }
    .wrap{max-width:500px; margin:0 auto; display:grid; grid-template-columns:1fr; gap:22px}
    
    /* KARTU PLAYER UTAMA (Menggabungkan header dan kontrol) */
    .main-player-card {
        background: var(--card); /* Background gelap untuk seluruh kartu */
        border-radius: 18px; /* Sudut lebih membulat untuk kesan modern */
        box-shadow: 0 8px 30px rgba(0,0,0,0.7);
        overflow: hidden; /* Penting untuk gradient header */
        padding-bottom: 20px; /* Padding bawah untuk konten dan copyright */
    }

    /* HEADER GRADIENT HIJAU DI DALAM KARTU PLAYER */
    .visual-header {
      background: linear-gradient(180deg, #1db954 0%, rgba(15, 23, 40, 0) 100%); /* Dari hijau ke transparan ke background kartu */
      padding: 30px 18px 70px 18px; /* Padding lebih besar di bawah untuk menempatkan kontrol di atasnya */
      position: relative;
      color: white; /* Untuk teks di header */
      text-align: center; /* Teks header di tengah */
    }
    .visual-header h1 {
        font-size: 26px; /* Sedikit lebih kecil agar kompak */
        font-weight: 700;
        margin: 0;
        letter-spacing: -0.5px;
    }
    .visual-header .meta {
        font-size: 13px; /* Sedikit lebih kecil */
        color: rgba(255, 255, 255, 0.8);
        margin-top: 4px;
    }

    /* Kontrol Player (sekarang berada di bawah visual-header, bukan di playerCard terpisah) */
    .player-controls-area {
        position: relative;
        margin-top: -50px; /* Tarik ke atas agar menumpuk di atas gradient header */
        z-index: 10;
        padding: 0 22px; /* Padding samping agar tidak terlalu mepet */
    }

    .main-controls-group {
      display: flex;
      align-items: center;
      justify-content: center; /* Kontrol utama di tengah */
      gap: 16px; /* Jarak antar tombol */
      margin-bottom: 25px; /* Jarak ke info track */
    }

    .main-controls-group .smbtn {
        color: var(--main-text); /* Ikon di kontrol utama lebih terang */
    }

    /* Tombol Play/Pause yang besar */
    .bigbtn{
      width:64px; /* Lebih besar lagi */
      height:64px;
      border-radius:999px; /* Bulat sempurna */
      border:none;
      background:var(--accent); /* Warna accent Spotify */
      color:white;
      font-size:28px; 
      display:inline-flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow:0 6px 20px rgba(0,0,0,0.5); /* Bayangan lebih kuat */
      transition: transform 0.2s ease-out;
    }
    .bigbtn:hover {
        transform: scale(1.05); /* Efek hover kecil */
    }
    /* Ikon di dalam tombol besar */
    .bigbtn svg {
        width: 28px; /* Ukuran SVG disesuaikan */
        height: 28px;
    }

    /* Tombol Navigasi Kecil (Prev, Next, Rwd, Ffw) */
    .smbtn{
      width:48px; /* Ukuran tombol lebih standar */
      height:48px;
      border-radius:999px; /* Bulat sempurna */
      border:none;
      background:transparent;
      color:var(--muted);
      cursor:pointer; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      flex-shrink: 0; 
      transition: background 0.2s, color 0.2s;
    }
    .smbtn:hover {
        background:var(--glass); /* Efek hover transparan */
        color: var(--main-text); /* Warna ikon sedikit lebih terang saat hover */
    }
    /* Ikon di dalam tombol kecil */
    .smbtn svg {
        width: 24px; /* Ukuran SVG disesuaikan */
        height: 24px;
    }

    /* Atur warna ikon loop/shuffle saat aktif */
    .smbtn.active-control { /* Kelas baru untuk kontrol aktif */
        color: var(--accent); /* Warna accent Spotify */
    }
    
    .track-info{ 
      text-align: center;
      margin-bottom: 20px; /* Jarak ke progress bar */
    } 
    .title{font-weight:600; font-size: 18px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 6px;}
    .sub{color:var(--muted);font-size:13px}
    
    .progress{height:8px;background:rgba(255,255,255,0.08);border-radius:999px;cursor:pointer;position:relative; margin-bottom: 8px;}
    .progress > .bar{height:100%;width:0;background:var(--accent);border-radius:999px}
    .time{display:flex;justify-content:space-between;font-size:12px;color:var(--muted); margin-bottom: 20px;}
    
    .controlsBottom{
        display:flex;
        gap:15px; /* Jarak antar speed dan volume */
        align-items:center;
        justify-content: space-between; 
        padding-top: 20px; /* Padding atas agar terpisah dari progress */
        border-top: 1px solid rgba(255,255,255,0.05);
        margin-top: 10px; /* Sedikit jarak dari progress bar */
        margin-bottom: 20px; /* Jarak ke copyright */
    }

    .speed-control, .volume-control {
      display: flex;
      align-items: center;
      gap: 8px; /* Jarak label ke input */
    }
    .volume-control {
      flex-grow: 1; /* Mengisi ruang yang tersedia */
    }

    /* Tombol shuffle dan loop yang dipindahkan */
    .extra-controls {
        display: flex;
        gap: 8px; /* Jarak antar tombol shuffle/loop */
        align-items: center;
    }
    .extra-controls .smbtn {
        width: 38px;
        height: 38px;
        /* Gaya ikon disesuaikan */
    }
    .extra-controls .smbtn svg {
        width: 18px;
        height: 18px;
    }
    
    select{
      background:transparent;
      border:1px solid rgba(255,255,255,0.08); /* Border sedikit lebih jelas */
      color:var(--muted);
      padding:6px 10px; /* Padding lebih besar */
      border-radius:8px;
      font-size: 14px; /* Font size lebih besar */
      appearance: none; /* Hilangkan default arrow */

      background-repeat: no-repeat;
      background-position: right 8px center;
      padding-right: 25px; /* Beri ruang untuk ikon panah */
    }
    input[type="range"]{
      background:transparent;
      border:none;
      flex-grow: 1;
      height: 4px; /* Tinggi slider */
      -webkit-appearance: none;
      appearance: none;
      margin: 0;
    }

    /* Gaya untuk track dan thumb slider volume */
    input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255,255,255,0.08);
        border-radius: 999px;
    }
    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: none;
        height: 14px; /* Ukuran thumb lebih besar */
        width: 14px;
        border-radius: 50%;
        background: var(--main-text); /* Warna thumb putih */
        cursor: pointer;
        margin-top: -5px; /* Sesuaikan agar tengah dengan track */
        box-shadow: 0 0 0 2px rgba(255,255,255,0.2); /* Efek fokus ringan */
    }
    input[type="range"]:focus::-webkit-slider-thumb {
        box-shadow: 0 0 0 3px var(--accent); /* Efek fokus Spotify */
    }
    /* Firefox */
    input[type="range"]::-moz-range-track {
        width: 100%;
        height: 4px;
        background: rgba(255,255,255,0.08);
        border-radius: 999px;
        cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: var(--main-text);
        cursor: pointer;
        border: none;
    }
    /* IE/Edge */
    input[type="range"]::-ms-track {
        width: 100%;
        height: 4px;
        background: transparent;
        border-color: transparent;
        border-width: 6px 0;
        color: transparent;
        cursor: pointer;
    }
    input[type="range"]::-ms-fill-lower {
        background: var(--accent);
        border-radius: 999px;
    }
    input[type="range"]::-ms-fill-upper {
        background: rgba(255,255,255,0.08);
        border-radius: 999px;
    }
    input[type="range"]::-ms-thumb {
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: var(--main-text);
        cursor: pointer;
        margin-top: 0; /* IE/Edge thumb does not need negative margin */
    }


    .tiny{font-size:13px;color:var(--muted); white-space: nowrap;}
    
    .playlist-card{
      background:var(--card);
      padding:18px;
      border-radius:12px;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }
    .playlist-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
    }
    .playlist-header strong{font-size:16px;}
    .playlist-header button{
      background:var(--glass);
      border: none;
      padding: 6px 12px;
      border-radius: 999px;
      color: var(--main-text);
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .playlist-header button:hover {
      background: rgba(255,255,255,0.08);
    }

    .playlist{max-height:50vh;overflow-y:auto;padding-right:6px}
    .track{display:flex;align-items:center;gap:12px;padding:8px 10px;border-radius:8px;cursor:pointer}
    .track:hover{background:rgba(255,255,255,0.02)}
    .track.active{background:rgba(29,185,84,0.1); color: #fff;}
    .track .num{width:20px;text-align:left;color:var(--muted);font-size:13px; font-weight: 500;}
    .track .name{flex:1;font-size:14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}

    /* Styling untuk Footer di dalam main-player-card */
    .main-player-card .copyright {
        text-align: center;
        /* margin-top: 20px; Biarkan margin-bottom di controlsBottom yang mengatur */
        padding-top: 15px; /* Padding atas agar terpisah dari kontrol */
        border-top: 1px solid rgba(255,255,255,0.03); /* Garis pemisah halus */
        color: var(--muted);
        font-size: 11px; /* Lebih kecil agar minimalis */
    }
  </style>

    // Ikon SVG untuk tombol Play/Pause
    const playIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>';
    const pauseIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 3.5A.5.5 0 0 1 6 4v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4-1a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/></svg>';
    
    // Elements
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const rwdBtn = document.getElementById('rwd');
    const ffwBtn = document.getElementById('ffw');
    const nowTitle = document.getElementById('nowTitle');
    const nowSub = document.getElementById('nowSub');
    const bar = document.getElementById('bar');
    const progress = document.getElementById('progress');
    const cur = document.getElementById('current');
    const dur = document.getElementById('duration');
    const speed = document.getElementById('speed');
    const vol = document.getElementById('vol');
    const loopBtn = document.getElementById('loop');
    const shuffleBtn = document.getElementById('shuffle');
    const playlistEl = document.getElementById('playlist');
    const playAllBtn = document.getElementById('playAll');

    // state
    let current = 0;
    let isPlaying = false;
    let isLoop = false;
    let isShuffle = false;
    let order = files.map((_,i)=>i);

    // build playlist UI
    function buildList(){
      playlistEl.innerHTML = '';
      files.forEach((f,i)=>{
        const tr = document.createElement('div');
        tr.className = 'track';
        tr.dataset.index = i;
        const trackNumber = String(i+1).padStart(2,'0'); 
        // Menghilangkan ekstensi .mp3 dari nama file
        const fileNameWithoutExtension = f.replace(/\.mp3$/, '');
        tr.innerHTML = `<div class="num">${trackNumber}</div><div class="name">${fileNameWithoutExtension}</div>`;
        tr.onclick = ()=>{ playIndex(i); };
        playlistEl.appendChild(tr);
      });
      highlight();
    }

    function highlight(){
      [...document.querySelectorAll('.track')].forEach(n=>n.classList.remove('active'));
      const el = document.querySelector('.track[data-index="'+current+'"]');
      if(el) el.classList.add('active');
      // Scroll to active track
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    function setSource(i){
      current = i; // Pastikan current diperbarui
      const path = encodeURI(files[i]);
      audio.src = path;
      const fileNameWithoutExtension = files[i].replace(/\.mp3$/, '');
      nowTitle.textContent = fileNameWithoutExtension;
      nowSub.textContent = `Track ${i+1} / ${files.length}`;
      highlight();
    }

    function playIndex(i){
      current = i;
      setSource(current);
      audio.play().catch(()=>{});
      isPlaying = true;
      playBtn.innerHTML = pauseIcon;
    }

    // controls
    playBtn.onclick = ()=>{
      if(!audio.src){ setSource(current); }
      if(audio.paused){ 
        audio.play(); 
        playBtn.innerHTML = pauseIcon; 
        isPlaying=true; 
      }
      else { 
        audio.pause(); 
        playBtn.innerHTML = playIcon; 
        isPlaying=false; 
      }
    };
    prevBtn.onclick = ()=>{
      current = (current - 1 + files.length) % files.length;
      setSource(current);
      audio.play();
    };
    nextBtn.onclick = ()=>{
      current = (current + 1) % files.length;
      setSource(current);
      audio.play();
    };
    
    // Mundur 10 detik
    rwdBtn.onclick = ()=>{
      if (!isNaN(audio.duration)) {
        audio.currentTime = Math.max(audio.currentTime - 10, 0);
      }
    };
    
    // Maju 10 detik
    ffwBtn.onclick = ()=>{
      if (!isNaN(audio.duration)) {
        audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
      }
    };

    audio.addEventListener('timeupdate', ()=>{
      if (!isNaN(audio.duration)){
        const pct = (audio.currentTime / audio.duration) * 100;
        bar.style.width = pct + '%';
        cur.textContent = formatTime(audio.currentTime);
        dur.textContent = formatTime(audio.duration);
      }
      // Update volume slider fill
      const volPct = audio.volume * 100;
      vol.style.background = `linear-gradient(to right, var(--accent) ${volPct}%, rgba(255,255,255,0.08) ${volPct}%)`;
    });

    progress.addEventListener('click', (e)=>{
      const rect = progress.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const p = x / rect.width;
      if(!isNaN(audio.duration)) audio.currentTime = p * audio.duration;
    });

    audio.addEventListener('ended', ()=>{
      if(isLoop){ audio.currentTime = 0; audio.play(); return; }
      
      let nextIndex;
      if(isShuffle){
        // Acak order jika belum diacak, atau reset jika sudah diurutkan
        // Pastikan order selalu merupakan array teracak dari indeks files
        if (order.length !== files.length || order.some((val, idx) => val !== idx)) {
             // Rebuild order from 0 to files.length-1 if it's not a proper shuffled list
            order = Array.from({length: files.length}, (_, i) => i);
            for (let i = order.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [order[i], order[j]] = [order[j], order[i]];
            }
        }
        
        // Cari indeks saat ini dalam array order yang diacak
        let currentOrderIndex = order.indexOf(current);
        // Panggil generateNextShuffleIndex untuk memastikan nextIndex valid
        nextIndex = generateNextShuffleIndex(currentOrderIndex);

      } else {
        nextIndex = (current + 1) % files.length;
      }
      setSource(nextIndex);
      audio.play();
    });

    // Fungsi bantu untuk logika shuffle agar tidak mengulang track yang sama terlalu cepat
    let shuffledHistory = []; // Untuk menyimpan track yang sudah dimainkan dalam mode shuffle

    function generateNextShuffleIndex(currentOrderIndex) {
        if (!isShuffle) return (current + 1) % files.length;

        // Jika array shuffledHistory terlalu besar, reset sebagian atau seluruhnya
        if (shuffledHistory.length >= files.length - 1) { // Jika hampir semua track sudah dimainkan
            shuffledHistory = []; 
        }

        let nextTrackIndex;
        let availableTracks = order.filter(idx => !shuffledHistory.includes(idx));

        if (availableTracks.length === 0) {
            // Jika semua track sudah dimainkan, reset history dan acak ulang order
            shuffledHistory = [];
            order = Array.from({length: files.length}, (_, i) => i);
            for (let i = order.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [order[i], order[j]] = [order[j], order[i]];
            }
            availableTracks = order.filter(idx => idx !== current); // Hindari memutar yang sama persis
        }
        
        // Pilih track acak dari yang belum ada di history
        nextTrackIndex = availableTracks[Math.floor(Math.random() * availableTracks.length)];
        
        shuffledHistory.push(nextTrackIndex);
        return nextTrackIndex;
    }


    speed.onchange = ()=>{ audio.playbackRate = parseFloat(speed.value); };
    vol.oninput = ()=>{ 
      audio.volume = parseFloat(vol.value); 
      // Memperbarui gradient fill untuk volume slider secara manual
      const volPct = audio.volume * 100;
      vol.style.background = `linear-gradient(to right, var(--accent) ${volPct}%, rgba(255,255,255,0.08) ${volPct}%)`;
    };

    loopBtn.onclick = ()=>{ 
      isLoop = !isLoop; 
      loopBtn.classList.toggle('active-control', isLoop); 
    };
    shuffleBtn.onclick = ()=>{ 
      isShuffle = !isShuffle; 
      shuffleBtn.classList.toggle('active-control', isShuffle); 
      if (isShuffle) {
        // Ketika shuffle aktif, acak playlist untuk pertama kali
        order = Array.from({length: files.length}, (_, i) => i);
        for (let i = order.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [order[i], order[j]] = [order[j], order[i]];
        }
        shuffledHistory = [current]; // Inisialisasi history dengan track saat ini
      } else {
        // Kalau shuffle dimatikan, kembalikan urutan normal
        order = files.map((_, i) => i);
        shuffledHistory = [];
      }
    };

    playAllBtn.onclick = ()=>{ 
      if (isShuffle) {
        // Jika shuffle aktif, mulai dari track pertama di order yang sudah diacak
        setSource(order[0]); 
        shuffledHistory = [order[0]];
      } else {
        setSource(0); 
        shuffledHistory = [];
      }
      audio.play(); 
      playBtn.innerHTML = pauseIcon; 
    };

    function formatTime(sec){
      if(!sec || isNaN(sec)) return '0:00';
      const s = Math.floor(sec%60).toString().padStart(2,'0');
      const m = Math.floor(sec/60);
      return `${m}:${s}`;
    }

    // keyboard shortcuts
    document.addEventListener('keydown',(e)=>{
      if(e.code==='Space'){ e.preventDefault(); playBtn.click(); }
      if(e.code==='ArrowRight') ffwBtn.click();
      if(e.code==='ArrowLeft') rwdBtn.click();
      if(e.code==='KeyL') loopBtn.click();
      if(e.code==='KeyS') shuffleBtn.click();
    });

    // init
    buildList();
    setSource(0);
    audio.load();
    // Set ikon Play saat inisialisasi
    playBtn.innerHTML = playIcon; 
    // Perbarui status tombol loop dan shuffle saat inisialisasi
    loopBtn.classList.toggle('active-control', isLoop); 
    shuffleBtn.classList.toggle('active-control', isShuffle);
    // Atur tampilan awal volume slider
    vol.dispatchEvent(new Event('input')); 
  </script>
</body>
</html>
