<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minna Nihonggo</title>
  <style>
    :root{
      --bg:#0f1720; --card:#0f1728; --muted:#9aa6b2; --accent:#1db954; --panel:#0b1220;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#071021 0%, #0b1220 100%); color:#e6eef3;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      padding:28px;
    }
    .wrap{max-width:500px; /* Lebar lebih kecil agar mirip tampilan HP */
          margin:0 auto;
          display:grid;
          grid-template-columns:1fr; /* Hanya satu kolom di tampilan utama */
          gap:22px}
    
    .playerCard{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,0.6)}
    
    /* Tampilan Kontrol Atas (Prev, Rwd, Play, Ffw, Next, Judul Lagu) */
    .controls-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px; /* Jarak ke progress bar */
    }

    /* Group Tombol Navigasi */
    .main-nav-group {
      display: flex;
      gap: 5px; /* Jarak antar tombol */
      align-items: center;
    }

    .bigbtn{width:50px;height:50px;border-radius:10px;border:none;background:linear-gradient(180deg,var(--panel),#071426);color:white;font-size:18px;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,0.5)}
    /* Tombol navigasi (Prev/Next/Rwd/Ffw) dibuat lebih kecil dan transparan */
    .smbtn{width:38px;height:38px;border-radius:8px;border:none;background:transparent;color:var(--muted);cursor:pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: background 0.2s;}
    .smbtn:hover {background:var(--glass);} /* Hover effect */
    .smbtn svg, .bigbtn svg {
      display: block;
      margin: 0 auto;
    }

    .track-info{ 
      flex-grow: 1; 
      text-align: center; /* Judul di tengah (mirip tampilan) */
    } 
    .title{font-weight:600; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
    .sub{color:var(--muted);font-size:12px}
    
    /* Progress Bar */
    .progress{height:6px;background:rgba(255,255,255,0.06);border-radius:999px;cursor:pointer;position:relative}
    .progress > .bar{height:100%;width:0;background:var(--accent);border-radius:999px}
    .time{display:flex;justify-content:space-between;font-size:12px;color:var(--muted);margin-top:4px; margin-bottom: 8px;}
    
    /* Kontrol Bawah (Speed, Volume, Loop, Shuffle) */
    .controlsBottom{display:flex;gap:12px;align-items:center;justify-content: space-between; margin-top:12px; padding-top: 12px; border-top: 1px solid rgba(255,255,255,0.05);}

    .speed-control, .volume-control {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .volume-control {
      flex-grow: 1;
    }
    
    select{
      background:transparent;
      border:1px solid rgba(255,255,255,0.04);
      color:var(--muted);
      padding:4px 6px;
      border-radius:8px;
      font-size: 13px;
    }
    input[type="range"]{
      background:transparent;
      border:none; /* Hilangkan border untuk slider */
      flex-grow: 1;
    }

    .tiny{font-size:13px;color:var(--muted); white-space: nowrap;}
    
    /* Kontrol Loop/Shuffle */
    .smbtn-icon {
      width:38px;
      height:38px;
      background: transparent !important;
      color:var(--muted);
      font-size: 18px; /* Ukuran ikon loop/shuffle */
    }

    /* Gaya Playlist */
    .playlist-card{
      background:var(--card);
      padding:18px;
      border-radius:12px;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }
    .playlist-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
    }
    .playlist-header strong{font-size:16px;}
    .playlist-header button{background:var(--glass);}
    .playlist{max-height:50vh;overflow-y:auto;padding-right:6px}
    .track{display:flex;align-items:center;gap:12px;padding:8px 10px;border-radius:8px;cursor:pointer}
    .track:hover{background:rgba(255,255,255,0.02)}
    .track.active{background:rgba(29,185,84,0.1); color: #fff;}
    .track .num{width:20px;text-align:left;color:var(--muted);font-size:13px; font-weight: 500;}
    .track .name{flex:1;font-size:14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
  </style>
</head>
<body>
  <div class="wrap">
    
    <section class="playerCard">
      
      <div class="controls-header">
        
        <div class="main-nav-group">
          <button id="prev" class="smbtn" title="Previous">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 3.5A.5.5 0 0 1 1 4v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4-1a.5.5 0 0 1 .5.5v3.146L14.707 9.854a.5.5 0 0 1 .146.353v3.146a.5.5 0 0 1-.724.447l-7-4.5a.5.5 0 0 1-.01-.734l7-4.5A.5.5 0 0 1 14 3.25z"/></svg>
          </button>
          <button id="rwd" class="smbtn" title="Rewind 10s">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M12.793 11.207a.5.5 0 0 1 0-.708L14.6 9H10.5a.5.5 0 0 1 0-1h4.102l-1.808-1.499a.5.5 0 0 1 .374-.827 4.5 4.5 0 0 0-4.502-3.878 4.673 4.673 0 0 0-3.321 1.34A6 6 0 0 0 1.556 7.202l-1.4.7A7 7 0 0 1 8 0a7 7 0 0 1 6.841 5.485l1.096-.949A.5.5 0 0 1 16 5.5v5a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5zM4.35 6.467a4.5 4.5 0 0 0 4.291 3.284 4.673 4.673 0 0 0 3.321-1.341A6 6 0 0 0 1.556 7.202l-1.4.7A7 7 0 0 1 8 16a7 7 0 0 1-6.841-5.485l-1.096.949A.5.5 0 0 1 0 10.5v-5A.5.5 0 0 1 .5 5.5h5a.5.5 0 0 1 0 1H1.359l1.808 1.499a.5.5 0 0 1-.374.827 4.5 4.5 0 0 0 4.502 3.878 4.673 4.673 0 0 0 3.321-1.34A6 6 0 0 0 1.556 7.202z"/></svg>
          </button>
          <button id="play" class="bigbtn" title="Play/Pause">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16"><path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>
          </button>
          <button id="ffw" class="smbtn" title="Fast Forward 10s">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M3.207 4.793a.5.5 0 0 1 0 .708L1.4 7H5.5a.5.5 0 0 1 0 1H1.398l1.808 1.499a.5.5 0 0 1-.374.827 4.5 4.5 0 0 0 4.502 3.878 4.673 4.673 0 0 0 3.321-1.34A6 6 0 0 0 14.444 8.798l1.4-.7A7 7 0 0 1 8 16a7 7 0 0 1-6.841-5.485l-1.096.949A.5.5 0 0 1 0 10.5v-5A.5.5 0 0 1 .5 5.5h5a.5.5 0 0 1 0 1H4.641l-1.808-1.499a.5.5 0 0 1 .374-.827 4.5 4.5 0 0 0-4.502-3.878 4.673 4.673 0 0 0-3.321 1.34A6 6 0 0 0 14.444 8.798zM11.65 9.533a4.5 4.5 0 0 0-4.291-3.284 4.673 4.673 0 0 0-3.321 1.341A6 6 0 0 0 1.583 8.798l-1.4.7A7 7 0 0 1 8 0a7 7 0 0 1 6.841 5.485l1.096-.949A.5.5 0 0 1 16 5.5v5a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1 0-1H14.641l-1.808-1.499a.5.5 0 0 1-.374-.827z"/></svg>
          </button>
          <button id="next" class="smbtn" title="Next">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M15.5 3.5a.5.5 0 0 1 0 1v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zM11 4.5v7l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V2.846c0-.63.692-1.01 1.233-.696L11 4.5z"/></svg>
          </button>
        </div>
        
        <div class="track-info">
          <div class="title" id="nowTitle">01 Dai 1 Ka - Kaiwa.mp3</div>
          <div class="sub" id="nowSub">Track 1 / 87</div>
        </div>

        <div class="main-nav-group">
          <button id="loop" class="smbtn smbtn-icon" title="Toggle loop">üîÅ</button>
          <button id="shuffle" class="smbtn smbtn-icon" title="Shuffle">üîÄ</button>
        </div>
      </div>

      <div class="progress" id="progress">
        <div class="bar" id="bar"></div>
      </div>
      <div class="time"><span id="current">0:00</span><span id="duration">0:00</span></div>

      <div class="controlsBottom">
        <div class="speed-control">
          <label class="tiny">Speed</label>
          <select id="speed">
            <option value="0.25">0.25√ó</option>
            <option value="0.5">0.5√ó</option>
            <option value="0.75">0.75√ó</option>
            <option value="1.0" selected>1√ó</option>
            <option value="1.25">1.25√ó</option>
            <option value="1.5">1.5√ó</option>
            <option value="1.75">1.75√ó</option>
            <option value="2.0">2√ó</option>
            <option value="2.5">2.5√ó</option>
            <option value="3.0">3√ó</option>
          </select>
        </div>

        <div class="volume-control">
          <label class="tiny">Volume</label>
          <input id="vol" type="range" min="0" max="1" step="0.01" value="1">
        </div>
      </div>
    </section>

    <aside class="playlist-card">
      <div class="playlist-header">
        <strong>Playlist (87)</strong>
        <div style="font-size:13px;color:var(--muted)"><button id="playAll" class="smbtn" title="Play All">‚ñ∂ All</button></div>
      </div>
      <div class="playlist" id="playlist"></div>
    </aside>
  </div>

  <audio id="audio" preload="metadata"></audio>

  <script>
    // LIST: gunakan nama file persis seperti di repo (sudah kamu upload)
    const files = [
"01 Dai 1 Ka - Kaiwa.mp3","02 Dai 1 Ka - Mondai 1.mp3","03 Dai 1 Ka - Mondai 2.mp3","04 Dai 1 Ka - Mondai 3.mp3",
"05 Dai 2 Ka - Kaiwa.mp3","06 Dai 2 Ka - Mondai 1.mp3","07 Dai 2 Ka - Mondai 2.mp3","08 Dai 2 Ka - Mondai 3.mp3",
"09 Dai 3 Ka - Kaiwa.mp3","10 Dai 3 Ka - Mondai 1.mp3","11 Dai 3 Ka - Mondai 2.mp3","12 Dai 4 Ka - Kaiwa.mp3",
"13 Dai 4 Ka - Mondai 1.mp3","14 Dai 4 Ka - Mondai 2.mp3","15 Dai 4 Ka - Mondai 3.mp3","16 Dai 4 Ka - Mondai 4.mp3",
"17 Dai 5 Ka - Kaiwa.mp3","18 Dai 5 Ka - Mondai 1.mp3","19 Dai 5 Ka - Mondai 2.mp3","20 Dai 5 Ka - Mondai 3.mp3",
"21 Dai 6 Ka - Kaiwa.mp3","22 Dai 6 Ka - Mondai 1.mp3","23 Dai 6 Ka - Mondai 2.mp3","24 Dai 7 Ka - Kaiwa.mp3",
"25 Dai 7 Ka - Mondai 1.mp3","26 Dai 7 Ka - Mondai 2.mp3","27 Dai 7 Ka - Mondai 3.mp3","28 Dai 8 Ka - Kaiwa.mp3",
"29 Dai 8 Ka - Mondai 1.mp3","30 Dai 8 Ka - Mondai 2.mp3","31 Dai 8 Ka - Mondai 3.mp3","32 Dai 9 Ka - Kaiwa.mp3",
"33 Dai 9 Ka - Mondai 1.mp3","34 Dai 9 Ka - Mondai 2.mp3","35 Dai 10 Ka - Kaiwa.mp3","36 Dai 10 Ka - Mondai 1.mp3",
"37 Dai 10 Ka - Mondai 2.mp3","38 Dai 10 Ka - Mondai 3.mp3","39 Dai 11 Ka - Kaiwa.mp3","40 Dai 11 Ka - Mondai 1.mp3",
"41 Dai 11 Ka - Mondai 2.mp3","42 Dai 11 Ka - Mondai 3.mp3","43 Dai 12 Ka - Kaiwa.mp3","44 Dai 12 Ka - Mondai 1.mp3",
"45 Dai 12 Ka - Mondai 2.mp3","46 Dai 13 Ka - Kaiwa.mp3","47 Dai 13 Ka - Mondai 1.mp3","48 Dai 13 Ka - Mondai 2.mp3",
"49 Dai 14 Ka - Kaiwa.mp3","50 Dai 14 Ka - Mondai 1.mp3","51 Dai 14 Ka - Mondai 2.mp3","52 Dai 14 Ka - Mondai 3.mp3",
"53 Dai 15 Ka - Kaiwa.mp3","54 Dai 15 Ka - Mondai 1.mp3","55 Dai 15 Ka - Mondai 2.mp3","56 Dai 16 Ka - Kaiwa.mp3",
"57 Dai 16 Ka - Mondai 1.mp3","58 Dai 16 Ka - Mondai 2.mp3","59 Dai 16 Ka - Mondai 3.mp3","60 Dai 17 Ka - Kaiwa.mp3",
"61 Dai 17 Ka - Mondai 1.mp3","62 Dai 17 Ka - Mondai 2.mp3","63 Dai 18 Ka - Kaiwa.mp3","64 Dai 18 Ka - Mondai 1.mp3",
"65 Dai 18 Ka - Mondai 2.mp3","66 Dai 19 Ka - Kaiwa.mp3","67 Dai 19 Ka - Mondai 1.mp3","68 Dai 19 Ka - Mondai 2.mp3",
"69 Dai 20 Ka - Kaiwa.mp3","70 Dai 20 Ka - Mondai 1.mp3","71 Dai 20 Ka - Mondai 2.mp3","72 Dai 21 Ka - Kaiwa.mp3",
"73 Dai 21 Ka - Mondai 1.mp3","74 Dai 21 Ka - Mondai 2.mp3","75 Dai 22 Ka - Kaiwa.mp3","76 Dai 22 Ka - Mondai 1.mp3",
"77 Dai 22 Ka - Mondai 2.mp3","78 Dai 23 Ka - Kaiwa.mp3","79 Dai 23 Ka - Mondai 1.mp3","80 Dai 23 Ka - Mondai 2.mp3",
"81 Dai 23 Ka - Mondai 3.mp3","82 Dai 24 Ka - Kaiwa.mp3","83 Dai 24 Ka - Mondai 1.mp3","84 Dai 24 Ka - Mondai 2.mp3",
"85 Dai 25 Ka - Kaiwa.mp3","86 Dai 25 Ka - Mondai 1.mp3","87 Dai 25 Ka - Mondai 2.mp3"
    ];

    // Ikon SVG untuk tombol Play/Pause
    const playIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16"><path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/></svg>';
    const pauseIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 3.5A.5.5 0 0 1 6 4v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4-1a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z"/></svg>';
    
    // Elements
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const rwdBtn = document.getElementById('rwd');
    const ffwBtn = document.getElementById('ffw');
    const nowTitle = document.getElementById('nowTitle');
    const nowSub = document.getElementById('nowSub');
    const bar = document.getElementById('bar');
    const progress = document.getElementById('progress');
    const cur = document.getElementById('current');
    const dur = document.getElementById('duration');
    const speed = document.getElementById('speed');
    const vol = document.getElementById('vol');
    const loopBtn = document.getElementById('loop');
    const shuffleBtn = document.getElementById('shuffle');
    const playlistEl = document.getElementById('playlist');
    const playAllBtn = document.getElementById('playAll');

    // state
    let current = 0;
    let isPlaying = false;
    let isLoop = false;
    let isShuffle = false;
    let order = files.map((_,i)=>i);

    // build playlist UI
    function buildList(){
      playlistEl.innerHTML = '';
      files.forEach((f,i)=>{
        const tr = document.createElement('div');
        tr.className = 'track';
        tr.dataset.index = i;
        // Menampilkan nomor lagu yang dimulai dari 1
        const trackNumber = String(i+1).padStart(2,'0'); 
        tr.innerHTML = `<div class="num">${trackNumber}</div><div class="name">${f}</div>`;
        tr.onclick = ()=>{ playIndex(i); };
        playlistEl.appendChild(tr);
      });
      highlight();
    }

    function highlight(){
      [...document.querySelectorAll('.track')].forEach(n=>n.classList.remove('active'));
      const el = document.querySelector('.track[data-index="'+current+'"]');
      if(el) el.classList.add('active');
    }

    function setSource(i){
      const path = encodeURI(files[i]);
      audio.src = path;
      nowTitle.textContent = files[i];
      nowSub.textContent = `Track ${i+1} / ${files.length}`;
      highlight();
    }

    function playIndex(i){
      current = i;
      setSource(current);
      audio.play().catch(()=>{});
      isPlaying = true;
      playBtn.innerHTML = pauseIcon;
    }

    // controls
    playBtn.onclick = ()=>{
      if(!audio.src){ setSource(current); }
      if(audio.paused){ 
        audio.play(); 
        playBtn.innerHTML = pauseIcon; 
        isPlaying=true; 
      }
      else { 
        audio.pause(); 
        playBtn.innerHTML = playIcon; 
        isPlaying=false; 
      }
    };
    prevBtn.onclick = ()=>{
      current = (current - 1 + files.length) % files.length;
      setSource(current);
      audio.play();
    };
    nextBtn.onclick = ()=>{
      current = (current + 1) % files.length;
      setSource(current);
      audio.play();
    };
    
    // Mundur 10 detik
    rwdBtn.onclick = ()=>{
      if (!isNaN(audio.duration)) {
        audio.currentTime = Math.max(audio.currentTime - 10, 0);
      }
    };
    
    // Maju 10 detik
    ffwBtn.onclick = ()=>{
      if (!isNaN(audio.duration)) {
        audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
      }
    };

    audio.addEventListener('timeupdate', ()=>{
      if (!isNaN(audio.duration)){
        const pct = (audio.currentTime / audio.duration) * 100;
        bar.style.width = pct + '%';
        cur.textContent = formatTime(audio.currentTime);
        dur.textContent = formatTime(audio.duration);
      }
    });

    progress.addEventListener('click', (e)=>{
      const rect = progress.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const p = x / rect.width;
      if(!isNaN(audio.duration)) audio.currentTime = p * audio.duration;
    });

    audio.addEventListener('ended', ()=>{
      if(isLoop){ audio.currentTime = 0; audio.play(); return; }
      if(isShuffle){
        current = order[Math.floor(Math.random()*order.length)];
      } else current = (current + 1) % files.length;
      setSource(current);
      audio.play();
    });

    speed.onchange = ()=>{ audio.playbackRate = parseFloat(speed.value); };
    vol.oninput = ()=>{ audio.volume = parseFloat(vol.value); };

    // Warna background loop/shuffle saat aktif (sesuai accent color)
    loopBtn.onclick = ()=>{ isLoop = !isLoop; loopBtn.style.color = isLoop ? 'var(--accent)' : 'var(--muted)'; };
    shuffleBtn.onclick = ()=>{ isShuffle = !isShuffle; shuffleBtn.style.color = isShuffle ? 'var(--accent)' : 'var(--muted)'; };

    playAllBtn.onclick = ()=>{ current = 0; setSource(current); audio.play(); playBtn.innerHTML = pauseIcon; };

    function formatTime(sec){
      if(!sec || isNaN(sec)) return '0:00';
      const s = Math.floor(sec%60).toString().padStart(2,'0');
      const m = Math.floor(sec/60);
      return `${m}:${s}`;
    }

    // keyboard shortcuts
    document.addEventListener('keydown',(e)=>{
      if(e.code==='Space'){ e.preventDefault(); playBtn.click(); }
      if(e.code==='ArrowRight') ffwBtn.click();
      if(e.code==='ArrowLeft') rwdBtn.click();
      if(e.code==='KeyL') loopBtn.click();
      if(e.code==='KeyS') shuffleBtn.click();
    });

    // init
    buildList();
    setSource(0);
    audio.load();
    // Set ikon Play saat inisialisasi
    playBtn.innerHTML = playIcon; 
  </script>
</body>
</html>
