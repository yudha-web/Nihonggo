<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéß Nihon Player</title>
<style>
  body {
    background: #0b0e13;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }

  .player {
    background: #161a22;
    border-radius: 25px;
    padding: 30px;
    width: 100%;
    max-width: 800px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
  }

  h1 {
    text-align: center;
    font-size: 1.8rem;
    margin-bottom: 5px;
    letter-spacing: 1px;
  }

  #title {
    text-align: center;
    font-size: 1.1rem;
    color: #b0b0b0;
    margin-bottom: 15px;
  }

  audio {
    width: 100%;
    margin: 15px 0;
    border-radius: 10px;
  }

  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    margin-top: 10px;
  }

  button {
    background: #242833;
    color: white;
    border: none;
    padding: 16px;
    border-radius: 50%;
    font-size: 22px;
    cursor: pointer;
    transition: 0.25s;
  }

  button:hover {
    background: #3d7bf2;
    transform: translateY(-3px) scale(1.1);
  }

  select {
    background: #1f232d;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 15px;
    margin-top: 15px;
    font-size: 1rem;
  }

  .playlist {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
    margin-top: 25px;
    background: #10141b;
    border-radius: 20px;
    padding: 20px;
    max-height: 420px;
    overflow-y: auto;
  }

  .track {
    background: #1a1f29;
    padding: 18px;
    border-radius: 15px;
    cursor: pointer;
    font-size: 1.05rem;
    text-align: center;
    transition: 0.3s;
    border: 1px solid transparent;
  }

  .track:hover {
    background: #2a3140;
    transform: translateY(-2px);
  }

  .track.active {
    background: #3d7bf2;
    border-color: #5a8ff7;
    color: #fff;
    box-shadow: 0 0 12px rgba(61, 123, 242, 0.4);
  }

  ::-webkit-scrollbar {
    width: 6px;
  }

  ::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 3px;
  }
</style>
</head>
<body>
  <div class="player">
    <h1>üéß Nihon Player</h1>
    <h3 id="title">Loading...</h3>
    <audio id="audio" controls></audio>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="back10">‚è™</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="forward10">‚è©</button>
      <button id="next">‚è≠</button>
    </div>

    <div style="text-align:center;">
      <label>Speed: </label>
      <select id="speed">
        <option value="0.25">0.25x</option>
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>

    <div class="playlist" id="playlist"></div>
  </div>

  <script>
    // Membuat playlist otomatis sampai 87 file
    const playlist = [];
    for (let i = 1; i <= 87; i++) {
      const num = String(i).padStart(2, "0");
      if (i <= 3) {
        playlist.push(`0${i} Dai 1 Ka - Mondai ${i}.mp3`);
      } else if (i <= 6) {
        playlist.push(`${num} Dai 2 Ka - Mondai ${i - 3}.mp3`);
      } else {
        // Format umum biar mudah ganti
        playlist.push(`${num} Track ${i}.mp3`);
      }
    }

    let index = 0;
    const audio = document.getElementById('audio');
    const title = document.getElementById('title');
    const playBtn = document.getElementById('play');
    const playlistContainer = document.getElementById('playlist');

    function loadSong(i) {
      index = i;
      audio.src = playlist[i];
      title.textContent = playlist[i];
      document.querySelectorAll('.track').forEach((t, idx) => {
        t.classList.toggle('active', idx === i);
      });
      audio.play();
      playBtn.textContent = '‚è∏';
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    };

    document.getElementById('next').onclick = () => loadSong((index + 1) % playlist.length);
    document.getElementById('prev').onclick = () => loadSong((index - 1 + playlist.length) % playlist.length);
    document.getElementById('speed').onchange = e => audio.playbackRate = parseFloat(e.target.value);
    document.getElementById('back10').onclick = () => audio.currentTime -= 10;
    document.getElementById('forward10').onclick = () => audio.currentTime += 10;
    audio.onended = () => loadSong((index + 1) % playlist.length);

    playlist.forEach((track, i) => {
      const div = document.createElement('div');
      div.textContent = track;
      div.className = 'track';
      div.onclick = () => loadSong(i);
      playlistContainer.appendChild(div);
    });

    loadSong(index);
  </script>
</body>
</html>
