<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé∂ Nihon Player</title>
<style>
  body {
    background: #0e1117;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }

  .player {
    background: #181b22;
    border-radius: 20px;
    padding: 25px;
    width: 100%;
    max-width: 700px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
  }

  h1 {
    text-align: center;
    font-size: 1.6rem;
    margin-bottom: 10px;
  }

  #title {
    text-align: center;
    margin-top: 5px;
    font-size: 1.1rem;
    color: #ccc;
  }

  audio {
    width: 100%;
    margin: 20px 0;
  }

  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
  }

  button {
    background: #262a34;
    color: white;
    border: none;
    padding: 14px 16px;
    border-radius: 50%;
    font-size: 20px;
    cursor: pointer;
    transition: 0.25s;
  }

  button:hover {
    background: #404653;
    transform: scale(1.1);
  }

  select {
    background: #262a34;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 8px 12px;
    margin-top: 15px;
    font-size: 1rem;
  }

  .playlist {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 12px;
    margin-top: 25px;
    background: #11141b;
    border-radius: 15px;
    padding: 15px;
    max-height: 400px;
    overflow-y: auto;
  }

  .track {
    background: #1f232c;
    padding: 15px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.05rem;
    text-align: center;
    transition: 0.25s;
    border: 1px solid transparent;
  }

  .track:hover {
    background: #2d323f;
    transform: translateY(-2px);
  }

  .track.active {
    background: #3d7bf2;
    border-color: #5a8ff7;
    color: #fff;
  }

  ::-webkit-scrollbar {
    width: 6px;
  }

  ::-webkit-scrollbar-thumb {
    background: #333;
    border-radius: 3px;
  }
</style>
</head>
<body>
  <div class="player">
    <h1>üéß Nihon Player</h1>
    <h3 id="title">Loading...</h3>
    <audio id="audio" controls></audio>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="back10">‚è™</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="forward10">‚è©</button>
      <button id="next">‚è≠</button>
    </div>

    <div style="text-align:center;">
      <label>Speed: </label>
      <select id="speed">
        <option value="0.25">0.25x</option>
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="1" selected>1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>

    <div class="playlist" id="playlist"></div>
  </div>

  <script>
    const playlist = [
      "01 Dai 1 Ka - Kaiwa.mp3",
      "02 Dai 1 Ka - Mondai 1.mp3",
      "03 Dai 1 Ka - Mondai 2.mp3",
      "04 Dai 1 Ka - Mondai 3.mp3",
      "05 Dai 2 Ka - Kaiwa.mp3",
      "06 Dai 2 Ka - Mondai 1.mp3",
      "07 Dai 2 Ka - Mondai 2.mp3"
      // lanjutkan sampai 87
    ];

    let index = 0;
    const audio = document.getElementById('audio');
    const title = document.getElementById('title');
    const playBtn = document.getElementById('play');
    const playlistContainer = document.getElementById('playlist');

    function loadSong(i) {
      index = i;
      audio.src = playlist[i];
      title.textContent = playlist[i];
      document.querySelectorAll('.track').forEach((t, idx) => {
        t.classList.toggle('active', idx === i);
      });
      audio.play();
      playBtn.textContent = '‚è∏';
    }

    playBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '‚è∏';
      } else {
        audio.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    };

    document.getElementById('next').onclick = () => loadSong((index + 1) % playlist.length);
    document.getElementById('prev').onclick = () => loadSong((index - 1 + playlist.length) % playlist.length);
    document.getElementById('speed').onchange = e => audio.playbackRate = parseFloat(e.target.value);
    document.getElementById('back10').onclick = () => audio.currentTime -= 10;
    document.getElementById('forward10').onclick = () => audio.currentTime += 10;
    audio.onended = () => loadSong((index + 1) % playlist.length);

    playlist.forEach((track, i) => {
      const div = document.createElement('div');
      div.textContent = track;
      div.className = 'track';
      div.onclick = () => loadSong(i);
      playlistContainer.appendChild(div);
    });

    loadSong(index);
  </script>
</body>
</html>
